<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="app">
        <h1 class="title">Calculator</h1>
        <section class="calculator" aria-label="Calculator">
            <div class="display" aria-live="polite" aria-atomic="true">
                <div class="display-top" id="displayTop"></div>
                <div class="display-bottom" id="displayBottom">0</div>
            </div>
            <div class="keys">
                <button class="key key-fn" data-action="'all-clear">AC</button>
                <button class="key key-fn" data-action="delete">DEL</button>
                <button class="key key-op" data-op="/">รท</button>
                <button class="key key-op" data-op="*">ร</button>

                <button class="key" data-digit="7">7</button>
                <button class="key" data-digit="8">8</button>
                <button class="key" data-digit="9">9</button>
                <button class="key key-op" data-op="-">-</button>

                <button class="key" data-digit="4">4</button>
                <button class="key" data-digit="5">5</button>
                <button class="key" data-digit="6">6</button>
                <button class="key key-op" data-op="+">+</button>

                <button class="key" data-digit="1">1</button>
                <button class="key" data-digit="2">2</button>
                <button class="key" data-digit="3">3</button>
                <button class="key key-eq" data-action="equals">=</button>

                <button class="key key-zero" data-digit="0">0</button>
                <button class="key" data-action="decimal">.</button>
            </div>

            <p class="hint">
                Keyboard: 0-9, + - * /, Enter (=), Backspace (DEL), Esc (AC)
            </p>
        </section>
    </main>
</body>
